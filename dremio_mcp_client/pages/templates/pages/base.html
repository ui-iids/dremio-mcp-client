<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ title or "IIDS Data Explorer" }}</title>
    <!-- highlight.js default theme (you can swap later) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/default.min.css">

    <!-- Markdown-It + DOMPurify + highlight.js -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/common.min.js"></script>

    {% block head %}{% endblock %}
</head>

<body>
    <header>
        <div id="health-dot" class="dot"></div>
        <strong>IIDS</strong>
        <span class="muted">/ Data Explorer</span>
        <span style="margin-left:auto" class="muted">Press <span class="kbd">Shift</span>+<span class="kbd">Enter</span>
            for
            newline</span>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script>
        async function checkHealth() {
            try {
                const res = await fetch("/health");
                const ok = res.ok;
                const el = document.getElementById("health-dot");
                if (ok) el.classList.add("ok");
            } catch (e) { }
        }
        checkHealth();
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
